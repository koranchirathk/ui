<section class="section admin-dashboard">
    <app-header></app-header>
    <div class="group-list">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <td>Group Name</td>
                    <td>Group Type</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let g of groupList; let index = index">
                    <td>{{g.groupName}}</td>
                    <td>{{g.groupType}}</td>
                    <td>
                        <p (click)="delete(index)"><a>Delete</a></p>
                        <p (click)="editGroup(index)"><a>Edit</a></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">User Details:</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p readonly>Group Name : {{editGoupDetail.groupName}}</p>
                    <p>Type : <input type="text" [(ngModel)]="editGoupDetail.groupType"></p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="edit()">Edit</button>
                </div>

            </div>
        </div>
    </div>

</section>
